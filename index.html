<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- Bài 1 -->
      <div class="container">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>
              Bài 1: Tìm số nguyên dương nhỏ nhất sao cho "1 + 2 + ... + n >
              10000"
            </p>
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="timN">Tìm n</button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="kq-1"></p>
          </div>
        </div>
      </div>

      <!-- Bài 2 -->
      <div class="container">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 2: Nhập vào 2 số và tính tổng</p>
            <input id="soX" placeholder="Nhập số x" type="number" />
            <input id="soY" placeholder="Nhập số y" type="number" />
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="tinhTong">Tính tổng S(y)</button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="kq-2"></p>
          </div>
        </div>
      </div>

      <!-- Bài 3 -->
      <div class="container">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 3: Nhập và tính n giai thừa</p>
            <input id="soN" placeholder="Nhập số n" type="number" />
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="tinhGiaiThua">Tính n!</button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="kq-3"></p>
          </div>
        </div>
      </div>

      <!-- Bài 4 -->
      <div class="container">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 4: Click button để in 10 thẻ div</p>
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="inThe">In nào!</button>
          </div>
          <!-- Đầu ra -->
          <div id="kq-4"></div>
        </div>
      </div>

      <!-- Bài 5 -->
      <div class="container bai5">
        <div class="myContainer">
          <!-- Đầu vào -->
          <div class="input">
            <p>Bài 5: Nhập và liệt kê những số nguyên tố tới n</p>
            <input id="soN-2" placeholder="Nhập số n" type="number" />
          </div>
          <!-- Xử lý -->
          <div class="process">
            <button class="btn btn-dark" id="lietKeSoNguyenTo">
              Liệt kê số nguyên tố
            </button>
          </div>
          <!-- Đầu ra -->
          <div class="output">
            <p id="kq-5"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/for.js"></script>
  </body>
</html>
